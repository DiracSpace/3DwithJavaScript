<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyección Isométrica</title>
    <!-- materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style type="text/css">
        #shapes {
            background-color: black;
            text-align: center;
            width: 100%;
            height: 600;
        }

        #msg {
            text-align: center;
            font-style: italic;
        }

        #id {
            height: 600;
        }
    </style>
</head>

<body>
    <!-- navbar -->
    <nav class="blue lighten-3">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Isometría</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a class="waves-effect waves-light modal-trigger" href="#addPoints">Agregar puntos</a></li>
            </ul>
        </div>
    </nav>
    <!-- end -->

    <!-- drawing board -->
    <canvas id="shapes">
        Su navegador no soporta HTML 5
    </canvas>
    <!-- end -->

    <!-- mensaje -->
    <div id="msg">
        <h5>
            Arriba está el demo
        </h5>
        <p>
            Creado por <a href="https://github.com/DiracSpace">DiracSpace</a>
        </p>
    </div>
    <!-- end -->

    <!-- agregar puntos -->
    <div id="addPoints" class="modal modal-fixed-footer">
        <div class="modal-content">
            <h4>Ingresa tus archivos</h4>
            <form action="#">
                <div class="file-field input-field">
                    <div class="btn">
                        <span>File</span>
                        <input id="point-file" type="file" multiple>
                    </div>
                    <div class="file-path-wrapper">
                        <input id="point-file" class="file-path validate" type="text"
                            placeholder="Upload one or more files">
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="textarea1" class="materialize-textarea"></textarea>
                        <label for="textarea1">Textarea</label>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
        </div>
    </div>
    <!-- end -->

    <!-- javascript -->
    <script type="text/javascript" defer
        src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", () => {
            M.AutoInit();
        });
    </script>
    <script type="text/javascript" defer src="js/app.js"></script>
    <!-- end -->
</body>

</html>
